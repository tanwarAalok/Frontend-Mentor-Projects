<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="./firebase.js"></script>
  <script src="./script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Todo app</title>

</head>
<body>

  <div class="background-image">
    <img src="images/bg-desktop-dark.jpg" alt="">
  </div>

  <div class="container">

    <div class="header">
      <div class="title">TODO</div>
      <div class="theme">
        <img src="images/icon-sun.svg" alt="">
      </div>
    </div>

    <div class="new-todo">
      <div class="check">
        <div class="check-mark"></div>
      </div>
      <div class="new-todo-input">
        <form onsubmit="addItem(event)">
          <input id="todo-input" type="text" placeholder="Create a new todo..">
        </form>
      </div>
    </div>

    <div class="todo-items-wrapper">

      <div class="todo-items">

      </div>

      <div class="todo-items-info">
        <div class="items-left">5 items left</div>
        <div class="items-statuses">
          <span class="active clicked">All</span>
          <span id="active-tasks" >Active</span>
          <span id="completed-tasks">Completed</span>
        </div>
        <div class="items-clear">
          <span id="clear-items" >Clear Completed</span>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
